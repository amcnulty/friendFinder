<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey | Friend Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Aaron Michael McNulty">
    <meta name="description" content="A compatibility based friend matching application for the web.">
    <link rel="stylesheet" type="text/css" href="css/survey.css">
</head>
<body>
    <div id="content">
        <h1>Friend Finder Survey Questions</h1>
        <form>
            <h2>About Me</h2>
            <label for="name">Name</label>
            <br>
            <input id="name" type="text" placeholder="Full Name">
            <br>
            <label for="picture">My Picture - URL link to a picture of you (Picture must contain your face)</label>
            <br>
            <input id="picture" type="text" placeholder="http://">
            <br>
            <img id="preview" src="#" alt="Image Preview">
            <h2>Compatibility Survey</h2>
            <div class="question">
                <label for="q1">
                    It's important that my friends enjoy the same music as me.
                </label>
                <br>
                <select class="dropDown" name="q1" id="q1">
                    <option disabled selected>Select Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question">
                <label for="q2">
                    I would rather spend my days off with friends rather than being alone.
                </label>
                <br>
                <select class="dropDown" name="q2" id="q2">
                    <option disabled selected>Select Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question">
                <label for="q3">
                    It's important for me to have a lot of friends.
                </label>
                <br>
                <select class="dropDown" name="q3" id="q3">
                    <option disabled selected>Select Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">
                    It's more important for me to trust my friends than to have fun going out with them.
                </label>
                <br>
                <select class="dropDown" name="q4" id="q4">
                    <option disabled selected>Select Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question">
                <label for="q5">
                    I need to have deep intellectual conversations with my close friends.
                </label>
                <br>
                <select class="dropDown" name="q5" id="q5">
                    <option disabled selected>Select Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question">
                <label for="q6">
                    I frequently throw parties and invite all of my friends.
                </label>
                <br>
                <select class="dropDown" name="q6" id="q6">
                    <option disabled selected>Select Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question">
                <label for="q7">
                    I tell my friends everything that is going on in my life.
                </label>
                <br>
                <select class="dropDown" name="q7" id="q7">
                    <option disabled selected>Select Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question">
                <label for="q8">
                    I know my friend's family very well and they know my family very well.
                </label>
                <br>
                <select class="dropDown" name="q8" id="q8">
                    <option disabled selected>Select Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question">
                <label for="q9">
                    I sometimes talk poorly about my friends behind their backs.
                </label>
                <br>
                <select class="dropDown" name="q9" id="q9">
                    <option disabled selected>Select Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="question">
                <label for="q10">
                    I am often late to social events that I am invited to.
                </label>
                <br>
                <select class="dropDown" name="q10" id="q10">
                    <option disabled selected>Select Option</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <input id="surveySubmit" type="submit" value="SUBMIT">
        </form>
    </div>
    <div id="modalView">
        <div id="modal">
            <div id="modalExit">&times;</div>
            <h1 id="modalHeader">Your Matches</h1>
            <div id="leftButton">
                &lt;
            </div>
            <div id="rightButton">
                &gt;
            </div>
            <div id="slideWrapper">
                <p id="slideName"></p>
                <p id="slidePercent">
                    You and <span id="inlineName"></span> are a <span id="inlinePercent"></span>% match!
                </p>
                <img id="profileImg" src="#" alt="Profile Picture">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/survey.js"></script>
</body>
</html>
